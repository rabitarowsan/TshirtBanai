<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
        }

        .user-details {
            margin-bottom: 20px;
        }

        .user-details h3 {
            color: #2ecc71;
        }

        p {
            color: #555;
        }


        .order-history h3,
        .pending-orders h3 {
            color: #e74c3c;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ecf0f1;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h2>User Profile</h2>

        <div class="user-details">
            <h3>Email:</h3>
            <p style="color: #e67e22;" >user@example.com</p>

            <h3>Address:</h3>
            <p>Mirpur, Dhaka</p>
        </div>

        <div class="order-history">
            <h3>Order History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2023-01-01</td>
                        <td>$00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2023-02-01</td>
                        <td>$00</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <div class="pending-orders">
            <h3>Pending Orders</h3>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>3</td>
                        <td>2023-03-01</td>
                        <td>$00</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
